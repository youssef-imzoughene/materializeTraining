<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>imzoughene</title>
</head>

<body>
    <div class="container">
        <div class="card-panel blue lighten-2 yellow-text tet-darken-2">This is a card panel with a teal lighten-2 class</div>
        <div class="row">
                <div class="col s12 center-align">1</div>
                <div class="col s6 left-align">2</div>
                <div class="col s6 right-align">3</div>
                <div class="col s2">4</div>
                <div class="col s3">5</div>
                <div class="col s1">6</div>
                <div class="col blue s1 pull-s2">
                    <div class="card-panel blue black-text">
                        hello I'm learning push on materialze
                    </div>
                </div>
                <div class="col s1">8</div>
                <div class="col s1">9</div>
                <div class="col s1">10</div>
                <div class="col s1">11</div>
                <div class="col s1">12</div>
        </div>
        <div class="row">
            <div class="col s3">
                <!-- Grey navigation panel -->
                <div class="card-panel grey navigation-panel"></div>
            </div>
            <div class="col s9">
                <!-- Teal page content  -->
                <div class="card-panel teal page-content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 custom-height yellow red-text">
                <div class="valign-wrapper center-align">
                    <h5>This should be vertically aligned</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="right blue custom-float">

                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
